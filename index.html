<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Viv's Exerciser</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Set a shorter title for iOS6 devices when saved to home screen -->
    <meta name="apple-mobile-web-app-title" content="Ratchet">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="./lib/ratchet.css">
    <link rel="stylesheet" href="./app.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="./lib/ratchet.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.1.16.min.js"></script>
    <script src="//code.jquery.com/jquery-1.9.0.min.js"></script>
    <script src="./lib/parseKey.js"></script>
    <script src="./app.js"></script>
  </head>
  <body>
	  <header class="bar-title">
		  <a href="#workoutSelect"><h1 class="title">Viv's Exerciser</h1></a>
		</header>
		<div id="workoutSelect" class="popover">
			<header class="popover-header">
				<h3 class="title">Change Workout</h3>
			</header>
			<ul class="setList">
				<li><a href="#workoutSet1">One</a></li>
				<li><a href="#workoutSet2">Two</a></li>
				<li><a href="#workoutSet3">Three</a></li>
			</ul>
		</div>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">
    <div class="content-padded">
		<div id="workoutSet"></div>
    </div>
  </div>

  </body>
</html>
